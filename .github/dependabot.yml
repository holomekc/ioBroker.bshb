version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      time: "04:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 20
    assignees:
      - Author
    versioning-strategy: increase
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "@types/node"
        versions: [ ">22.999.999" ]
