<html>
<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id]).on('change', function () {
                        return onChange();
                    });
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id]).on('change', function () {
                        return onChange();
                    }).on('keyup', function () {
                        return onChange();
                    });
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>
</head>
<body>

<div class="m adapter-container">

    <div class="row">
        <div class="col s12 m4 l2">
            <img src="bshb-logo.jpg" class="logo" alt="Logo">
        </div>
    </div>
    <div class="row">
        <div class="col s6 input-field">
            <input type="text" class="value" id="host"/>
            <label for="host" class="translate">host</label>
        </div>
        <div class="col s6 input-field">
            <input type="text" class="value" id="mac"/>
            <label for="mac" class="translate">mac</label>
            <span class="helper-text translate" data-error="wrong" data-success="right">mac-detail</span>
        </div>
        <div class="col s6 input-field">
            <input type="text" class="value" id="identifier"/>
            <label for="identifier" class="translate">identifier</label>
            <span class="helper-text translate" data-error="wrong" data-success="right">identifier-detail</span>
        </div>
        <div class="col s6 input-field">
            <input type="password" class="value" id="systemPassword"/>
            <label for="systemPassword" class="translate">systemPassword</label>
            <span class="helper-text translate" data-error="wrong" data-success="right">systemPassword-detail</span>
        </div>
        <div class="col s6 input-field">
            <input type="text" class="value" id="certsPath"/>
            <label for="certsPath" class="translate">certsPath</label>
            <span class="helper-text translate" data-error="wrong" data-success="right">certsPath-detail</span>
        </div>
        <div class="col s6 input-field">
            <input type="number" class="value" id="pairingDelay"/>
            <label for="pairingDelay" class="translate">pairingDelay</label>
            <span class="helper-text translate" data-error="wrong" data-success="right">pairingDelay-detail</span>
        </div>
    </div>
</div>
</body>
</html>
